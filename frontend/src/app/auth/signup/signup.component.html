<div class="container">
    <div class="row justify-content-center">
      <div class="col-5 panels">
        <form>
            <h2> Signup </h2>
            <div class="form-group">
              <label> Username </label>
              <input class="form-control" type="text" [(ngModel)]="username" name="username" placeholder="Nombre de usuario"/>
            </div>
            <div class="form-group">           
              <label> Password </label>
              <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="ContraseÃ±a"/>
            </div>
            <div class="form-group">
              <label> Email </label>
              <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="user@domain"/>
            </div>
            <div class="form-group">           
              <label> Avatar </label>
              <input class="form-control" type="file" name="file" ng2FileSelect [uploader]="uploader" />
            </div> 
            <button class="btn btn-primary buttonCenter" (click)="signup(username, password, email)"> SIGNUP </button>
          </form>
          <p class="error"> {{ error }} </p>
        </div>
      </div>
  </div>
