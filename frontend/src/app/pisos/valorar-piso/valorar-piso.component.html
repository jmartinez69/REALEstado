<div class="addValForm" *ngIf="addValEnable == true">
    <form  name="opinion">
          <button class="btn btn-secondary" (click)="newValor()" value="valoracion">Publicar</button>
          <div>
            <div class="form-group">
              <label  for="proposito">Valoración</label>
              <select class="form-control" [(ngModel)]="addValoracion.puntuacion" name="puntuacion" value="5">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo">Comentario: </label>
                <input class="form-control" type="text" [(ngModel)]="addValoracion.comentario" name="comentario">          
            </div>
          </div>    
    </form>
</div>
<br>
<button class="btn btn-secondary" *ngIf="sessionService.user && puedeValorar" (click)="addValorForm()">Desea hacer una valoración?</button>
<br>
<br>
<div class="valContainer">
  <p><b>Average Valoracion: </b>{{avgValoracion}}</p>
  <div *ngFor="let valoracion of listaValoracion">
     <div class="valContainerItem">
         <p><b>Puntuacion:</b> {{valoracion.puntuacion}}</p>
         <p><b>Comentario:</b> {{valoracion.comentario}}</p>
         <p><b>Publicación:</b> {{valoracion.updated_at | date}}</p>
         <br>
     </div>
  </div>
</div>
